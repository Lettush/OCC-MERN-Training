<!DOCTYPE html>
<html>

<head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./act3.css">
</head>

<body>
    <div class="container">

        <h1 class="text-center">Shopping Cart</h1>

        <div id="cart">

            <h2>Your Cart</h2>

            <ul id="cart-items" class="list-group"></ul>

            <p id="cart-total" class="text-end">Total: $<span id="total-amount">0</span></p>

            <button id="checkout-btn" class="btn btn-primary">Checkout</button>
            
        </div>

        <div id="products">
            <h2>Products</h2>

            <ul id="product-list" class="list-group">
                <li class="list-group-item">
                    <span class="product-name">Product 1</span>
                    <span class="product-price" value=10 >Price: $10</span>
                    <button id="addBtn" class="add-to-cart btn btn-success">Add to Cart 1</button>
                </li>
                <li class="list-group-item">
                    <span class="product-name">Product 2</span>
                    <span class="product-price" value=15 >Price: $15</span>
                    <button id="addBtn" class="add-to-cart btn btn-success">Add to Cart 2</button>
                </li>
                <li class="list-group-item">
                    <span class="product-name">Product 3</span>
                    <span class="product-price" value=20>Price: $20</span>
                    <button id="addBtn" class="add-to-cart btn btn-success">Add to Cart 3</button>
                </li>

            </ul>
        </div>
    </div>

    <script src="./act3.js"></script>
</body>

</html>
