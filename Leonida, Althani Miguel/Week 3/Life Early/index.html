<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Life Lately - Personal Journal App</title>

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous" />

        <!-- Bootstrap JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
            defer></script>

        <!-- Bootstrap Icons -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />

        <!-- Custom CSS -->
        <link rel="stylesheet" href="./style.css" />

        <!-- Custom JS -->
        <script type="text/javascript" src="./script.js" defer></script>
    </head>
    <body class="bg-dark text-light">
        <header class="container-fluid text-center my-3">
            <div
                class="container-sm d-sm-inline-block d-md-flex align-items-end px-md-3">
                <a href="./index.html" class="text-light">
                    <h1 class="appName text-info">Life Lately</h1>
                </a>

                <h3 class="appDescription mx-md-4 pb-1">
                    Personal Journal App
                </h3>
            </div>
        </header>

        <main class="container-sm">
            <div class="row g-3 justify-content-between align-items-baseline">
                <section class="col-12 col-lg-6 p-4 my-4">
                    <div class="divHeaders container-fluid mb-3 p-0">
                        <h5 class="m-0 p-0">To-Do's</h5>
                    </div>

                    <div class="divForms">
                        <form>
                            <label for="todo" class="form-label"
                                >Enter your to-do:</label
                            >
                            <input
                                id="todo"
                                name="todo"
                                type="text"
                                required
                                class="form-control text-info mb-3 shadow-none" />

                            <label for="due" class="form-label"
                                >Due Date:</label
                            >
                            <input
                                id="due"
                                name="due"
                                type="date"
                                required
                                class="form-control text-info mb-3 shadow-none" />

                            <div class="text-end">
                                <button
                                    id="saveToDo"
                                    type="submit"
                                    class="btn btn-info fw-bold mb-3 px-4">
                                    SAVE TO-DO
                                </button>
                            </div>
                        </form>
                    </div>

                    <div class="divTable">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th
                                        scope="col"
                                        colspan="4"
                                        class="tblHeaders text-light px-3">
                                        Pending To-Do's
                                    </th>
                                </tr>
                            </thead>
                            <tbody class="pendingToDos"></tbody>
                        </table>
                    </div>

                    <div class="divTable">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th
                                        scope="col"
                                        colspan="4"
                                        class="tblHeaders text-light px-3">
                                        Completed To-Do's
                                    </th>
                                </tr>
                            </thead>
                            <tbody class="completedToDos">
                                <!-- <tr>
                                    <td scope="row" class="text-secondary ps-4">
                                        <small>
                                            Created: mm-dd-yyyy
                                            <br />
                                            Due: mm-dd-yyyy
                                        </small>

                                        <p>Demonstrate Project</p>
                                    </td>
                                </tr> -->
                            </tbody>
                        </table>
                    </div>
                </section>

                <section class="col-12 offset-lg-1 col-lg-5 p-4 my-4">
                    <div class="divHeaders container-fluid mb-3 p-0">
                        <h5 class="m-0 p-0">Notes</h5>
                    </div>

                    <div class="divForms">
                        <form>
                            <label for="notes" class="form-label"
                                >Jot down your ideas:</label
                            >
                            <textarea
                                id="notes"
                                name="notes"
                                required
                                class="form-control text-info mb-3 shadow-none"></textarea>

                            <div class="text-end">
                                <button
                                    id="saveNote"
                                    type="submit"
                                    class="btn btn-info fw-bold mb-3 px-4">
                                    SAVE NOTE
                                </button>
                            </div>
                        </form>
                    </div>

                    <div class="divTable">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th
                                        scope="col"
                                        colspan="4"
                                        class="tblHeaders text-light px-3">
                                        Saved Notes
                                    </th>
                                </tr>
                            </thead>
                            <tbody class="savedNotes">
                                <tr>
                                    <td scope="row" class="ps-4">
                                        <small> Created: mm-dd-yyyy </small>

                                        <p>Demonstrate Project</p>
                                    </td>

                                    <td>
                                        <button
                                            class="btn btn-success mt-1 p-0">
                                            <p class="btnIcons m-0 p-0">
                                                <i
                                                    class="bi bi-pencil-fill"></i>
                                            </p>
                                        </button>
                                    </td>

                                    <td>
                                        <button class="btn btn-danger mt-1 p-0">
                                            <p class="btnIcons m-0 p-0">
                                                <i class="bi bi-trash3"></i>
                                            </p>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </main>
    </body>
</html>
