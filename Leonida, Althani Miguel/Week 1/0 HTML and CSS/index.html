<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Learning HTML</title>
        <!-- Used to connect html and css -->
    </head>

    <body>
        <div>
            <p>Hello, <strong>world</strong></p>
            <p>my <small> first </small> <em> web page!</em></p> 
            <a href="https://www.thenetninja.co.uk">the net ninja website</a>
            <a href="about.html">About Page</a>
            <!-- strong is used to bold contents -->
            <!-- small renders the content to a smaller size  -->
            <!-- em is used to italicize contents -->
        </div>
        <!-- div is used to divide contents -->

        <div>
            <h1>heading 1</h1> <!-- highest order of the hierarchy -->
            <h2>heading 2</h2>
            <h3>heading 3</h3>
            <h4>heading 4</h4> <!-- lowest order of the hierarchy -->
        </div>

        <div>
            <ul>
                <li>yoshi</li>
                <li>luigi</li>
                <li>mario</li>
            </ul>
            <!-- ul is used to create unordered list -->

            <ol>
                <li>yoshi</li>
                <li>luigi</li>
                <li>mario</li>
            </ol>
            <!-- ol is used to create ordered list -->
        </div>

        <span>
            I am a <br />
            span tag
        </span>
        <hr />

        <img
            src="https://img.freepik.com/free-vector/linear-flat-ninja-logo-template_23-2149002585.jpg?w=2000"
            height="200px"
            width="200px"
            alt="a picture of a ninja" />
        
        <blockquote cite="http://www.oscarwildesite.com">
            we are all in the gutter, but some of use are looking at the stars
        </blockquote>
        <!-- Blockquote designate a section of text that is a quotation from another source -->
        <!-- cite attrib specifies the source URL or reference where the quoted content is originally from.  -->
        
        <p style="color: #ff0000"> style me </p>
    </body>
</html>
